<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Product card</title>
</head>

<body>
  <main class="main">
    <article class="main__product-card">
      <div class="product-card__logo">
        <img src="images/logo.png" alt="Logo picture">
      </div>
      <div class="product-card__pr-container">

        <div class="pr-container__pr-image">
          <img class="pr-image__image" src="images/nike.png" alt="product picture">
          <img class="pr-image__bullets" src="images/bullets.png" alt="bullets">
        </div>

        <div class="pr-container__pr-description">

          <h1 class="pr-description__pr-name">Nike SB Stefan Janoski Max</h1>
          <p class="pr-description__pr_details">Unisex Skateboarding Shoe</p>
          <img class="pr-description__stars" src="images/stars.png" alt="stars">

          <div class="pr-description__selects-box">
            <select class="selects-box__select-item" name="">
              <option value="">Size</option>
            </select>
            <select class="selects-box__select-item" name="">
              <option value="">Qty</option>
            </select>
          </div>

          <a class="pr-description__button" href="#">
            <p class="button__text">Add to cart</p>
          </a>

        </div>
      </div>
    </article>
  </main>

</body>
</html>
